<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
      {% for link in site.navigation %}
        {% assign active = nil %}
        {% if page.url == link.url %}
          {% assign active = 'active' %}
        {% endif %}
        <a class="blog-nav-item {{ active }}" href="{{ link.url | prepend: site.baseurl }}">{{ link.text }}</a>
      {% endfor %}
    </nav>
  </div>
</div>
